<li [ngClass]="{'list-group-item' : true,
                'list-group-item-success' : appareilStatus === 'allumé',
                'list-group-item-danger' : appareilStatus === 'éteint'}">
  <div style="width:20px;height:20px;background-color:#ff0e1a;"
  *ngIf="appareilStatus === 'éteintt'"></div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
  <button class="btn btn-info"><a [routerLink]="[id]">Détail</a></button>
  <button class="btn btn-success"
          (click)="onSwitchOn()" [disabled]="appareilStatus === 'allumé'">Allumer</button>
  <button class="btn btn-danger"
          (click)="onSwitchOff()" [disabled]="appareilStatus === 'éteint'">Eteindre</button>
</li>
